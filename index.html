<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type='text/javascript' src='ticTacToe.js'></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- our board has 3 rows, each with 3 columns inside -->
          <div class="row">
            <div id="col1row1" class="col-xs-4 box"></div>
            <div id="col2row1" class="col-xs-4 box"></div>
            <div id="col3row1" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="col1row2" class="col-xs-4 box"></div>
            <div id="col2row2" class="col-xs-4 box"></div>
            <div id="col3row2" class="col-xs-4 box"></div>
          </div>

          <div class="row">
            <div id="col1row3" class="col-xs-4 box"></div>
            <div id="col2row3" class="col-xs-4 box"></div>
            <div id="col3row3" class="col-xs-4 box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
